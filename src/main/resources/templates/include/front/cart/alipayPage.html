

<div th:fragment="html">
    <script>
        $(function(){
            let oid = getUrlParms("oid");
            let total = getUrlParms("total");
            let data4Vue = {
                oid:'',
                total:''
            };
            //ViewModel
            let vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
                mounted:function(){
                    this.oid = oid;
                    this.total = total;
                }
            });
        })
    </script>
    <div class="aliPayPageDiv">
        <div class="aliPayPageLogo">
            <img class="pull-left" src="img/site/simpleLogo.png">
            <div style="clear:both"></div>
        </div>

        <div>
            <span class="confirmMoneyText">Scan to pay（Dollar）</span>
            <span class="confirmMoney">
			￥ {{total|formatMoneyFilter}} </span>

        </div>
        <div>
            <img class="aliPayImg" src="img/site/alipay2wei.png">
        </div>

        <div>
            <a :href="'payed?oid='+oid+'&total='+total">
                <button class="confirmPay">Payment confirm</button></a>
        </div>
    </div>
</div>
