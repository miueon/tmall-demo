

<div th:fragment="html">
    <script>
        $(function(){
            let oid = getUrlParms("oid");
            let data4Vue = {
                uri:'frontorderConfirmed'
            };
            //ViewModel
            let vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
                mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                    this.load();
                },
                methods: {
                    load:function(){
                        let url =  this.uri+"?oid="+oid;
                        axios.get(url);
                    }
                }
            });

        })
    </script>
    <div class="orderFinishDiv">
        <div class="orderFinishTextDiv">
            <img src="img/site/orderFinish.png">
            <span>Transaction has been done. </span>
        </div>
    </div>
</div>
