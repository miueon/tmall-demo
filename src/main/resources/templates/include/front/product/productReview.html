<div th:fragment="html">
    <div class="productReviewDiv" v-show="showReview" >
        <div class="productReviewTopPart">
            <a  href="#nowhere" class="productReviewTopPartSelectedLink"
                @click="toggle2Detail">Product detail</a>
            <a  href="#nowhere" class="selected">
                Reviews
                <span class="productReviewTopReviewLinkNumber">{{p.reviewCount}}</span>
            </a>
        </div>

        <div class="productRevctPart">
            <div class="productReviewItem" v-for="r in reviews">
                <div class="productReviewItemDesc">
                    <div class="productReviewItemContent">
                        {{r.content }}
                    </div>
                    <div class="productReviewItemDate">
                        {{r.createDate|formatDateFilter('YYYY-MM-DD')}}
                    </div>
                </div>
                <div class="productReviewItemUserInfo">
                    {{r.user.anonymousName}}<span class="userInfoGrayPart">
                    （anonymity）</span>
                </div>

                <div style="clear:both"></div>
            </div>
        </div>
    </div>
</div>
